<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes/No Spinning Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .wheel-container {
            position: relative;
        }
        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 3s ease-out;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .yes1 { background-color: red; transform: rotate(0deg) translateY(-50%); }
        .no1 { background-color: green; transform: rotate(60deg) translateY(-50%); }
        .yes2 { background-color: red; transform: rotate(120deg) translateY(-50%); }
        .no2 { background-color: green; transform: rotate(180deg) translateY(-50%); }
        .yes3 { background-color: red; transform: rotate(240deg) translateY(-50%); }
        .no3 { background-color: green; transform: rotate(300deg) translateY(-50%); }
        .arrow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="arrow">â–¼</div>
        <div class="wheel" id="wheel">
            <div class="segment yes1">YES</div>
            <div class="segment no1">NO</div>
            <div class="segment yes2">YES</div>
            <div class="segment no2">NO</div>
            <div class="segment yes3">YES</div>
            <div class="segment no3">NO</div>
        </div>
    </div>
    <button onclick="spinWheel()">Spin</button>

    <script>
        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const randomSpin = Math.floor(Math.random() * 360) + 1800; // Spins at least 5 times
            wheel.style.transform = `rotate(${randomSpin}deg)`;
        }
    </script>
</body>
</html>
