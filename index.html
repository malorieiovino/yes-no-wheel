<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes/No Spinning Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0e0d1;
            font-family: Arial, sans-serif;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            width: 80px;
            text-align: center;
            border-radius: 10px;
        }
        .yes-score {
            background-color: #4f772d;
            color: white;
        }
        .no-score {
            background-color: #f4a261;
            color: black;
        }
        .wheel-container {
            position: relative;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid black;
            position: relative;
            overflow: hidden;
            transition: transform 3s ease-out;
            background: conic-gradient(
                #4f772d 0deg 60deg,    /* YES - Green */
                #f4a261 60deg 120deg,  /* NO - Orange */
                #4f772d 120deg 180deg, /* YES - Green */
                #f4a261 180deg 240deg, /* NO - Orange */
                #4f772d 240deg 300deg, /* YES - Green */
                #f4a261 300deg 360deg  /* NO - Orange */
            );
        }
        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: black;
        }
        .segment-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }
        .yes-text { transform: rotate(30deg) translate(40px) rotate(-30deg); }
        .no-text { transform: rotate(90deg) translate(40px) rotate(-90deg); }
        .yes-text2 { transform: rotate(150deg) translate(40px) rotate(-150deg); }
        .no-text2 { transform: rotate(210deg) translate(40px) rotate(-210deg); }
        .yes-text3 { transform: rotate(270deg) translate(40px) rotate(-270deg); }
        .no-text3 { transform: rotate(330deg) translate(40px) rotate(-330deg); }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="score yes-score">
            <div>YES</div>
            <div id="yes-count">0</div>
        </div>
        <div class="score no-score">
            <div>NO</div>
            <div id="no-count">0</div>
        </div>
    </div>
    
    <div class="wheel-container">
        <div class="arrow">â–¼</div>
        <div class="wheel" id="wheel"></div>
    </div>
    <button onclick="spinWheel()">Spin</button>

    <script>
        let yesCount = 0;
        let noCount = 0;
        let currentRotation = 0; // Track total rotation to keep spins consistent

        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const spinAmount = Math.floor(Math.random() * 360) + 1800; // At least 5 full spins
            currentRotation += spinAmount; // Keep track of cumulative rotation
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const finalRotation = (currentRotation % 360);
                if ((finalRotation >= 0 && finalRotation < 60) || 
                    (finalRotation >= 120 && finalRotation < 180) || 
                    (finalRotation >= 240 && finalRotation < 300)) {
                    yesCount++;
                    document.getElementById("yes-count").innerText = yesCount;
                } else {
                    noCount++;
                    document.getElementById("no-count").innerText = noCount;
                }
            }, 3100); // Ensure result updates after animation completes
        }
    </script>
</body>
</html>
