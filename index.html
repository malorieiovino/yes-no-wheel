<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes/No Spinning Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0e0d1;
            font-family: Arial, sans-serif;
        }
        .wheel-container {
            position: relative;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid black;
            position: relative;
            overflow: hidden;
            transition: transform 3s ease-out;
            background: conic-gradient(
                #4f772d 0deg 60deg,    /* YES - Green */
                #f4a261 60deg 120deg,  /* NO - Orange */
                #4f772d 120deg 180deg, /* YES - Green */
                #f4a261 180deg 240deg, /* NO - Orange */
                #4f772d 240deg 300deg, /* YES - Green */
                #f4a261 300deg 360deg  /* NO - Orange */
            );
        }
        .wheel:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            z-index: 2;
        }
        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: black;
        }
        .wheel-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="arrow">â–¼</div>
        <div class="wheel" id="wheel">
            <div class="wheel-text">YES / NO</div>
        </div>
    </div>
    <button onclick="spinWheel()">Spin</button>

    <script>
        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const randomSpin = Math.floor(Math.random() * 360) + 1800; // Spins at least 5 times
            wheel.style.transform = `rotate(${randomSpin}deg)`;
        }
    </script>
</body>
</html>
